<app-bread-crumb [items] = "[{text: 'Categorias', link: '/categories'},{text: pageTitle}]">
</app-bread-crumb>


<app-page-header
 [page-title]="pageTitle"
 button-text="<< Voltar"
 buton-link="/categories"
 button-class="btn-light"
></app-page-header>


<form [formGroup]="resourceForm" (submit)="submitForm()">

  <div class="card">

    <div class="card-header">
      Informações sobre a categorias
    </div>

    <div class="card-body">
      <div class="form-row">

        <div class="form-group col-md-4">
          <label for="name">Nome</label>
          <input type="text" class="form-control" id="name" formControlName="name">

          <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
            <div *ngIf="resourceForm.get('name').errors.required"></div>
            <div *ngIf="resourceForm.get('name').errors.minlength"></div>
          </div>

        </div>

        <div class="form-group col-md-8">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" formControlName="description">
        </div>

      </div>
    </div>

  </div>

  <div class="alert alert-danger mt-4" *ngIf="serverErrorMensages">
    <strong>Erro no servidor</strong>
    <ul>
      <li *ngFor="let error of serverErrorMensages">
        {{ error }}
      </li>
    </ul>
  </div>

  <button [disabled]="submittingForm || resourceForm.invalid" type="submit" class="btn btn-primary btn-lg float-right mt-3">
    Salvar
  </button>

</form>
